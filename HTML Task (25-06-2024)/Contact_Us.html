<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact_Us</title>
</head>
<body>
    <div class="contact_section" id="contact">
        <h2 class="section_title">Contact</h2>
        <div class="contact_container bd_grid">
            <form action="" method="post" class="contact_form">
                <input type="text" placeholder="Name" class="control_input" required>
                <input type="mail" placeholder="Email" class="control_input" required>
                <textarea cols="0" rows="5" class="control_input" placeholder="Message" required></textarea>
                <input type="button" value="Send"  class="control_button button">
            </form>
        </div>
    </div>
</body>
</html>
